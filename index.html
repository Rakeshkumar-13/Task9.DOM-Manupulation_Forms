<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Form</h2>
    <form id="myForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Choice of Food (Select at least 2):</label><br>
        <input type="checkbox" id="food1" value="Pizza">
        <label for="food1">Pizza</label><br>
        <input type="checkbox" id="food2" value="Burger">
        <label for="food2">Burger</label><br>
        <input type="checkbox" id="food3" value="Pasta">
        <label for="food3">Pasta</label><br>
        <input type="checkbox" id="food4" value="Salad">
        <label for="food4">Salad</label><br>
        <input type="checkbox" id="food5" value="Sushi">
        <label for="food5">Sushi</label>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" required>
      </div>
      <button type="submit">Submit</button>
    </form>

    <h2>Table</h2>
    <table id="dataTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
